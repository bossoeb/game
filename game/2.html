<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>è¸©åœ°é›·éŠæˆ²</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
        #board { display: inline-block; border: 2px solid #333; }
        .row { display: flex; }

            width: 32px; height: 32px;
            border: 1px solid #888;

            cursor: pointer;
            user-select: none;
        }
        .cell.open { background: #eee; cursor: default; }
        .cell.mine { background: #f66; color: #fff; }
        .cell.flag { background: #ff0; }
        #restart { margin-top: 20px; font-size: 18px; }
        #mineCount { font-size: 20px; margin-bottom: 10px; }
        /* ä¸åŒæ•¸å­—é¡è‰² */
        .num1 { color: #1976d2; }   /* è—è‰² */
        .num2 { color: #388e3c; }   /* ç¶ è‰² */
        .num3 { color: #d32f2f; }   /* ç´…è‰² */
        .num4 { color: #7b1fa2; }   /* ç´«è‰² */
        .num5 { color: #ff8f00; }   /* æ©˜è‰² */
        .num6 { color: #00838f; }   /* é’è‰² */
        .num7 { color: #5d4037; }   /* æ£•è‰² */
        .num8 { color: #616161; }   /* ç°è‰² */
    </style>
</head>
<body>
    <h1>è¸©åœ°é›·éŠæˆ²</h1>
    <p1>ç©æ³•ï¼šå·¦éµé»æ“Šæ ¼å­é–‹å•Ÿï¼Œå³éµæˆ–Shift+å·¦éµæ’æ——ã€‚<br>
        é–‹å•Ÿæ‰€æœ‰éåœ°é›·æ ¼å­éé—œã€‚<br>
        è‹¥é–‹åˆ°åœ°é›·ï¼Œå°‡å¾ç¬¬ä¸€é—œé–‹å§‹<br>
    <div id="mineCount"></div>
    <div id="board"></div>
    <div>
        <button id="nextBtn" onclick="goToNextLevel()" style="display:none;">é€²å…¥ä¸‹ä¸€é—œ</button>
    </div>
    <p id="status"></p>
    <script>
        const ROWS = 10;
        const COLS = 10;
        const MINES = 20;

        let board = [];
        let mineBoard = [];
        let gameOver = false;
        let openedCount = 0;
        let flagCount = 0;
        let firstClick = true;

        function updateMineCount() {
            document.getElementById('mineCount').textContent = `å‰©é¤˜åœ°é›·æ•¸ï¼š${MINES - flagCount}`;
        }

        function initGame() {
            board = [];
            mineBoard = [];
            gameOver = false;
            openedCount = 0;
            flagCount = 0;
            firstClick = true;
            document.getElementById('status').textContent = '';
            document.getElementById('nextBtn').style.display = "none";
            for (let r = 0; r < ROWS; r++) {
                board[r] = [];
                mineBoard[r] = [];
                for (let c = 0; c < COLS; c++) {
                    board[r][c] = { open: false, flag: false };
                    mineBoard[r][c] = 0;
                }
            }
            // å…ˆä¸æ”¾åœ°é›·ï¼Œç­‰ç¬¬ä¸€æ¬¡é»æ“Šæ™‚å†æ”¾
            updateMineCount();
            drawBoard();
        }

        function placeMines(firstR, firstC) {
            // è®“ç¬¬ä¸€æ¬¡é»æ“Šçš„æ ¼å­å’Œå…¶å‘¨åœéƒ½ä¸æœƒæœ‰åœ°é›·
            let safe = [];
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    let nr = firstR + dr, nc = firstC + dc;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                        safe.push(nr + ',' + nc);
                    }
                }
            }
            let minesPlaced = 0;
            while (minesPlaced < MINES) {
                let r = Math.floor(Math.random() * ROWS);
                let c = Math.floor(Math.random() * COLS);
                if (mineBoard[r][c] === 0 && !safe.includes(r + ',' + c)) {
                    mineBoard[r][c] = 1;
                    minesPlaced++;
                }
            }
        }

        function countMines(r, c) {
            let count = 0;
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    let nr = r + dr, nc = c + dc;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                        if (mineBoard[nr][nc] === 1) count++;
                    }
                }
            }
            return count;
        }

        function openCell(r, c) {
            if (board[r][c].open || board[r][c].flag) return;

            // ç¬¬ä¸€æ¬¡é»æ“Šæ™‚ï¼Œç¢ºä¿é»åˆ°çš„æ ¼å­å‘¨åœåœ°é›·æ•¸ç‚º0
            if (firstClick) {
                firstClick = false;
                // åè¦†å˜—è©¦ç›´åˆ°é€™æ ¼å‘¨åœæ²’åœ°é›·
                let tryCount = 0;
                do {
                    // æ¸…ç©ºåœ°é›·
                    for (let rr = 0; rr < ROWS; rr++) {
                        for (let cc = 0; cc < COLS; cc++) {
                            mineBoard[rr][cc] = 0;
                        }
                    }
                    placeMines(r, c);
                    tryCount++;
                    // æœ€å¤šå˜—è©¦100æ¬¡é¿å…æ¥µç«¯æƒ…æ³
                    if (tryCount > 100) break;
                } while (countMines(r, c) !== 0);
            }

            board[r][c].open = true;
            openedCount++;
            if (mineBoard[r][c] === 1) {
                gameOver = true;
                revealMines();
                document.getElementById('status').textContent = 'éŠæˆ²çµæŸï¼ä½ è¸©åˆ°åœ°é›·äº†ï¼';
                document.getElementById('nextBtn').style.display = "none";
                drawBoard();
                setTimeout(function() {
                    window.location.href = '1.html';
                }, 1500);
                return;
            }
            const count = countMines(r, c);
            if (count === 0) {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        let nr = r + dr, nc = c + dc;
                        if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                            if (!board[nr][nc].open) openCell(nr, nc);
                        }
                    }
                }
            }
            if (checkWin()) {
                gameOver = true;
                document.getElementById('status').textContent = 'æ­å–œä½ éé—œï¼';
                document.getElementById('nextBtn').style.display = "inline-block";
            }
            drawBoard();
        }

        function toggleFlag(r, c) {
            if (board[r][c].open) return;
            if (board[r][c].flag) {
                board[r][c].flag = false;
                flagCount--;
            } else {
                if (flagCount < MINES) {
                    board[r][c].flag = true;
                    flagCount++;
                }
            }
            drawBoard();
        }

        function revealMines() {
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (mineBoard[r][c] === 1) board[r][c].open = true;
                }
            }
        }

        function checkWin() {
            let safeCells = ROWS * COLS - MINES;
            let opened = 0;
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c].open && mineBoard[r][c] === 0) opened++;
                }
            }
            return opened === safeCells;
        }

        function goToNextLevel() {
            window.location.href = '3.html';
        }

        // é»æ“Šå·²é–‹å•Ÿçš„æ•¸å­—æ ¼æ™‚ï¼Œè‹¥å‘¨åœæ——å­æ•¸ç­‰æ–¼æ•¸å­—ï¼Œå‰‡è‡ªå‹•é–‹å•Ÿå‘¨åœæœªé–‹å•Ÿä¸”æœªæ’æ——çš„æ ¼å­
        function openAroundIfFlagEnough(r, c) {
            if (!board[r][c].open) return;
            const number = countMines(r, c);
            if (number === 0) return;
            let flagAround = 0;
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    let nr = r + dr, nc = c + dc;
                    if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                        if (board[nr][nc].flag) flagAround++;
                    }
                }
            }
            if (flagAround === number) {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        let nr = r + dr, nc = c + dc;
                        if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
                            if (!board[nr][nc].open && !board[nr][nc].flag) {
                                openCell(nr, nc);
                            }
                        }
                    }
                }
            }
        }

        function drawBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            for (let r = 0; r < ROWS; r++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                for (let c = 0; c < COLS; c++) {
                    const cellDiv = document.createElement('div');
                    cellDiv.className = 'cell';
                    if (board[r][c].open) {
                        cellDiv.classList.add('open');
                        if (mineBoard[r][c] === 1) {
                            cellDiv.classList.add('mine');
                            cellDiv.textContent = 'ğŸ’£';
                        } else {
                            const count = countMines(r, c);
                            if (count > 0) {
                                cellDiv.textContent = count;
                                cellDiv.classList.add('num' + count);
                                cellDiv.style.cursor = "pointer";
                                cellDiv.onclick = function(e) {
                                    if (gameOver) return;
                                    openAroundIfFlagEnough(r, c);
                                };
                            }
                        }
                    } else if (board[r][c].flag) {
                        cellDiv.classList.add('flag');
                        cellDiv.textContent = 'ğŸš©';
                        cellDiv.onclick = function(e) {
                            if (gameOver) return;
                            if (e.shiftKey) {
                                toggleFlag(r, c);
                            } else {
                                openCell(r, c);
                            }
                        };
                    } else {
                        cellDiv.onclick = function(e) {
                            if (gameOver) return;
                            if (e.shiftKey) {
                                toggleFlag(r, c);
                            } else {
                                openCell(r, c);
                            }
                        };
                    }
                    cellDiv.oncontextmenu = function(e) {
                        e.preventDefault();
                        if (!gameOver) toggleFlag(r, c);
                    };
                    rowDiv.appendChild(cellDiv);
                }
                boardDiv.appendChild(rowDiv);
            }
            updateMineCount();
        }

        window.onload = initGame;
    </script>
</body>
